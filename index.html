<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa de Alertas 112CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .leaflet-control-layers-expanded { max-height: 250px; overflow-y: auto; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar mapa centrado en la Comunitat Valenciana
    const map = L.map('map').setView([39.5, -0.4], 7.5);

    // Capa base
    const base = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Capas WMS del GeoServer del 112CV
    const wmsBase = 'https://www.112cv.gva.es/geoserver/cv112/wms';

    // --- Capas disponibles ---
    const capas = {
      'Zonas de emergencia meteorológica': L.tileLayer.wms(wmsBase, {
        layers: 'gis112cv:V_ZONAS_EMERGENCIA_METEO',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        opacity: 0.8,
        attribution: '© 112 Comunitat Valenciana'
      }),

      'Zonas de emergencia forestal': L.tileLayer.wms(wmsBase, {
        layers: 'gis112cv:V_ZONAS_EMERGENCIA_FORESTAL',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        opacity: 0.7
      }),

      'Zonas de emergencia marítima': L.tileLayer.wms(wmsBase, {
        layers: 'gis112cv:V_ZONAS_EMERGENCIA_MARITIMA',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        opacity: 0.7
      }),

      'Avisos activos': L.tileLayer.wms(wmsBase, {
        layers: 'gis112cv:V_AVISOS_ACTIVOS',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        opacity: 1
      }),

      'Municipios': L.tileLayer.wms(wmsBase, {
        layers: 'gis112cv:V_MUNICIPIOS_CV',
        format: 'image/png',
        transparent: true,
        version: '1.1.1',
        opacity: 0.4
      })
    };

    // Añadir capa principal por defecto
    capas['Zonas de emergencia meteorológica'].addTo(map);

    // Control de capas
    L.control.layers({ 'Mapa base': base }, capas, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
